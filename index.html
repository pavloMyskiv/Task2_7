<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Where in the world?</h1>
        <button class="mode_button">Dark mode</button>
      </header>
      <section class="form">
        <form action="">
          <button></button>
          <input
            id="name"
            type="text"
            name="country"
            placeholder="Search for a country (Eng)"
          />
        </form>
        <div class="select">
          <div class="select_header">
            <div class="select_current">
              Filter by <span class="select_current_value">Region</span>
            </div>
            <div class="select_icon"></div>
          </div>
          <div id="region" class="select_body regions">
            <div class="select_item">Europe</div>
            <div class="select_item">Asia</div>
            <div class="select_item">Americas</div>
            <div class="select_item">Africa</div>
            <div class="select_item">Oceania</div>
            <div class="select_item">Antarctic</div>
          </div>
        </div>
      </section>
      <section class="country_cards"></section>
    </div>
    <script type="module" src="./js/script.js "></script>
  </body>
</html>
